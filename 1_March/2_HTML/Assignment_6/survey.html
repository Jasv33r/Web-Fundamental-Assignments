<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aquamarine;
        font-family: Verdana;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <h1>Survey form for employees.</h1>
        <p>Please fill in the details</p>
        <hr />
        <label for="fname"><b>Enter Your First Name :</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" />
        <br />
        <label for="lname"><b>Enter Your Last Name :</b></label>
        <input type="text" placeholder="Enter First Name" name="lname" />
        <br />
        <label for="phonenumber"><b>Enter Your Phone Number :</b></label>
        <input
          type="tel"
          placeholder="123-456-7890"
          name="phonenumber"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
        <br />
        <label for="email"><b>Enter Your Email : </b></label>
        <input type="email" placeholder="@.com" name="email" />
        <br>
        <label for="company"> <b>Enter Your Current Company name</b></label>
        <input type="text" placeholder="Enter Company Name" name="company">
        <hr>
        <button><strong>Submit</strong>
          </button>
      </div>
    </form>
  </body>
</html>
