<!-- Task 2 - Creating a Form. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a Form</title>
    <style>
      body {
        background-color: hsl(127, 77%, 52%);
        font-family: Verdana;
        text-align: center;
      }
      .registerbtn{
          background-color: blanchedalmond;
      }
      
    </style>
  </head>

  <body>
    <form>
      <div>
        <h1>Register Here</h1>
        <p>Please fill in the details to create an account with us.</p>
        <hr />
        <label for="fname"><b>Enter Your First Name :</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" />
        <br />
        <label for="lname"><b>Enter Your Last Name :</b></label>
        <input type="text" placeholder="Enter First Name" name="lname" />
        <br />
        <label for="phonenumber"><b>Enter Your Phone Number :</b></label>
        <input
          type="tel"
          placeholder="123-456-7890"
          name="phonenumber"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
        <br />
        <label for="email"><b>Enter Your Email : </b></label>
        <input type="email" placeholder="@.com" name="email" />
        <br />
        <label for="pwd"><b>Password :</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pwd"
          pattern=".{8}"
          title="Must contain at least 8 or more characters"
          required
        />
        <br />
        <label for="confirm"><b>Confirm Password :</b></label>
        <input type="password" placeholder="Confirm Password" name="confirm" required/>
        <br />
        <h1><b>In the above form you correctly filled your :</b></h1>
        <input type="checkbox" value="Name" id="s1" checked name="s1" />
        <label for="s1">Name and Email</label>
        <br />
        <input type="checkbox" value="Phonenumber" id="s2" name="s2" required />
        <label for="s2">Phone Number</label>
        <br />
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#"> Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">
          <strong>Register</strong>
        </button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
  </body>
</html>
